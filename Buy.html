<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar ahora</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Century Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #262f31;
            color: #c4c6d9;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #c4c6d9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #39424e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .purchase-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .purchase-option {
            padding: 20px;
            background-color: #263238;
            color: #c4c6d9;
            border-radius: 5px;
            margin: 0 10px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .purchase-option:hover {
            background-color: #39424e;
        }
    </style>
</head>
<body>
    <h1>Comprar ahora</h1>
    <div class="container">
        <p>Elige una de las siguientes opciones para comprar nuestro software de producción musical:</p>
        <div class="purchase-options">
            <div class="purchase-option">
                <h2>Edición Básica</h2>
                <p>$49.99</p>
                <button>Comprar ahora</button>
            </div>
            <div class="purchase-option">
                <h2>Edición Profesional</h2>
                <p>$99.99</p>
                <button>Comprar ahora</button>
            </div>
            <div class="purchase-option">
                <h2>Edición Premium</h2>
                <p>$149.99</p>
                <button>Comprar ahora</button>
            </div>
        </div>
    </div>
    <!-- Contenido de la página de compra -->
</body>
</html>
